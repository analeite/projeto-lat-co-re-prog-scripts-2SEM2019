        <div class="row mt-4">
            <div class="form-group ml-3">
                <label>Ranges da linha <span class="font-weight-bold">{{servico.linha}}</span>:</label>
                <select class="form-control" id="postoSelect" (change)="servico.getLinhaRangeGroupByPosto($event.target.value)" onchange="setTimeout(()=>document.getElementById('postos').scrollIntoView(), 200)">
                    <option></option>
                    <option *ngFor="let range of servico.rangePorLinha$ | async">{{range.range}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row mt-4 alinhamento">
        <div class='col-12' style="font-size: 20px;">Postos da linha <span class="font-weight-bold" style="font-size: 20px;">{{servico.linha}}</span>:</div>
        <br><br>
        <div class="d-flex ml-3 mr-3" *ngFor="let posto of servico.postoPorLinha$ | async">
            <div>
                <div class="bd-highlight p-2 mr-1 mt-2 card text-center font-weight-bold alinhamento" [ngClass]="{'border-primary text-primary': posto.avg_fimreal_fimplan > 0, 'border-danger text-danger': posto.avg_fimreal_fimplan < 0, 'border-success text-success': posto.avg_fimreal_fimplan == 0}">
                    {{posto.posto}}</div>
                <div>Média: {{posto.avg_fimreal_fimplan}}</div>
                <div>Total: {{posto.sum_fimreal_fimplan}}</div>
            </div>
        </div>
    </div>
    <br>
    <div id="postos" style="margin-left: 30%;" class="row mt-4 alinhamento" *ngIf="servico.range != ''">
        <div class='col-12' style="font-size: 20px;">Postos da linha <span class="font-weight-bold" style="font-size: 20px;">{{servico.linha}}</span> e range <span class="font-weight-bold">{{servico.range}}</span>:</div>
        <br><br>
        <div class="d-flex ml-3 mr-3" *ngFor="let posto of servico.postoPorLinhaRange$ | async">
            <div>
                <div class="bd-highlight p-2 mr-1 mt-2 card text-center font-weight-bold" [ngClass]="{'border-primary text-primary': posto.avg_fimreal_fimplan > 0, 'border-danger text-danger': posto.avg_fimreal_fimplan < 0, 'border-success text-success': posto.avg_fimreal_fimplan == 0}">
                    {{posto.posto}}</div>
                <div>Média: {{posto.avg_fimreal_fimplan}}</div>
                <div>Total: {{posto.sum_fimreal_fimplan}}</div>
            </div>
        </div>
    </div>
